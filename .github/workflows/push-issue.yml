name: PUSH_ISSUE

on:
  push:
    branches:
      - 'issue-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        name: "Checking out."

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: maven

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.8
      - name: "Building with Maven."
        run: mvn verify -e -B -V --no-transfer-progress
