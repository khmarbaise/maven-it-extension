name: PUSH_PULL_REQUEST

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache local Maven repositories
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ./**/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn verify -e -B -V

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          comment_title: Test Results
          junit_files: |
            "${{ github.workspace }}/itf-assertj/target/surefire-reports/*.xml"
            "${{ github.workspace }}/itf-extension-maven/target/surefire-reports/*.xml"
            "${{ github.workspace }}/itf-jupiter-extension/target/surefire-reports/*.xml"

      - name: Publish Integration Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          comment_title: Integration Test Results
          junit_files: |
            "${{ github.workspace }}/itf-examples/target/failsafe-reports/*.xml"
            "${{ github.workspace }}/itf-failure-plugin/target/failsafe-reports/*.xml"
            "${{ github.workspace }}/itf-maven-plugin/target/failsafe-reports/*.xml"
