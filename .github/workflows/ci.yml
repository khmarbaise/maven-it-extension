name: PUSH_PULL_REQUEST

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache local Maven repositories
        uses: actions/cache@v3
        with:
          path: ./**/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn verify org.jacoco:jacoco-maven-plugin:report -e -B -V

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          junit_files: |
            "./itf-extension-maven/target/surefire-reports/*.xml"

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: |
            "./itf-extension-maven/target/site/jacoco/jacoco.xml"
          token: ${{ secrets.GITHUB_TOKEN }}
          debug-mode: true